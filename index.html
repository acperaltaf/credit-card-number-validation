<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Validación de Tarjeta de Crédito</title>
</head>
<body>
    <form id="card-form">
        <h2>Number card validation</h2>
        <label for="input">Credit card number</label>
        <input type="number" id="input">
        <button type="button" id="validate-button">Validate</button>
    </form>
    <div id="notification" class="hidden">
        <span id="notification-message"></span>
        <button id="close-notification">Close</button>
    </div>
    <script src="cardValidation.js"></script>
</body>
</html>
